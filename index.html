<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script> href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"</script> 
    <title>Formulário</title>
</head>
<body>
    <form class=p-3>
        <div class="my-3">
            <label class="form-label">Razão Social:</label>
            <input class="form-control" type="text" name="f_nome"/>
        </div>
        <div class="row">
            <div class="my-3 col">
                <label class="form-label" >CNPJ:</label> 
                <input class="form-control" type="text" name="f_cnpj">
            </div>
            
            <div class="my-3 col">
                <label class="form-label">Inscrição Estadual:</label>
                <input class="form-control" type="text" name="f_incricao">
            </div>
        </div>
   
        
        <div class="my-3">
            <label class="form-label">E-mail:</label>
            <input class="form-control" type="email" name="f_email">
        </div>
        
        <div class="my-3">
            <label class="form-label">Senha:</label>
            <input class="form-control" type="password" name="f_senha">    
        </div>
        
        <div class="my-3">
            <label class="form-label">Data de abertura:</label>
            <input class="form-control" type="date" name="f_abertura">    
        </div>
        
        <input class="btn btn-primary" type="submit" name="brn_enviar" value="Enviar">
    </form>
</body>
</html>
