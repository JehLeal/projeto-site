<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label>Razão Social:</label>
        <input type="text" name="f_nome"/>

        <label>CNPJ:</label>
        <input type="text" name="f_cnpj">

        <label>Inscrição Estadual:</label>
        <input type="text" name="f_incricao">
        
        <label>E-mail:</label>
        <input type="email" name="f_email">

        <label>Senha:</label>
        <input type="password" name="f_senha">

        <label>Data de abertura:</label>
        <input type="date" name="f_abertura">

        <input type="submit" name="brn_enviar" value="Enviar">
    </form>
</body>
</html>
